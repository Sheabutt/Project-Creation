<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        /* border: 1px solid black; */
    }
    body {
        background-color: #F1eaf3;
        font-family: 'Poppins', sans-serif;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        margin-top: 200px;
    }
    .content{
        background-color: white;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 60%;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    img{
        width: 400px;
        height: auto;
        margin-right: 20px;
    }
    .content h1{
        font-size: 70px;
        font-weight: 900;
        justify-content: center;
        line-height: 70px;
        margin-bottom: 10px;
        padding: 0;
        margin: 0;
    }
    p{
        text-align: left;
        padding: 0 10px 0 20px;
        margin-bottom: 50px;
    }
    .class{
        color:blueviolet;
    }
    .sync{
        color: chocolate;
    }
    button{
        background-color: #4A2574;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        margin-top: 20px;
        float: left;
        margin: 0 10px 0 20px;
    }
    #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        .progress-container {
            width: 50%;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0;
            background: #4A2574;
            transition: width 2s ease-in-out;
        }
</style>
<body>
    <body onload="hideLoader()">
        <!-- Loader -->
        <div id="loader">
            <h1 class="text-2xl font-bold mb-2">Student Information System</h1>
            <p class="text-lg font-semibold text-gray-700 mb-3">Loading...</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    <div class="container">
        <div class = "content">
            <div class="left">
                <h1>Welcome to <span class="class">Class</span><span class="sync">Sync</span>!</h1>
                <p>The system streamlines student record management, making it easy to add, view, edit, and delete student information efficiently.</p>
                <button  onclick="window.location.href='dashboard.html'">
                    Get Started
                </button>
            </div>
            <div class="right">
                <img src="photo.png">
            </div>
            
        </div>
    </div>
    <script>
        function hideLoader() {
            let progressBar = document.getElementById('progressBar');
            progressBar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('tableSection').classList.remove('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
