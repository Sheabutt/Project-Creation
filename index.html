<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md text-center text-2xl font-semibold">
        Student Information System
    </header>
    <div class="max-w-4xl mx-auto mt-8 bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Student</h2>
        <form id="studentForm" class="grid grid-cols-2 gap-4">
            <input type="text" id="id" placeholder="Student ID" required class="w-full p-3 border rounded shadow-sm">
            <input type="text" id="name" placeholder="Name" required class="w-full p-3 border rounded shadow-sm">
            <input type="text" id="contact" placeholder="Contact Info" required class="w-full p-3 border rounded shadow-sm">
            <input type="text" id="course" placeholder="Course" required class="w-full p-3 border rounded shadow-sm">
            <button type="submit" class="col-span-2 bg-blue-500 text-white px-4 py-2 rounded shadow-md hover:bg-blue-600 transition">Add Student</button>
        </form>
    </div>
    
    <div class="max-w-4xl mx-auto mt-6 bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Student Records</h2>
        <table class="w-full border-collapse border border-gray-300 text-center shadow-sm">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="border p-3">ID</th>
                    <th class="border p-3">Name</th>
                    <th class="border p-3">Contact</th>
                    <th class="border p-3">Course</th>
                    <th class="border p-3">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-1/3">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Edit Student</h2>
            <input type="text" id="editId" class="w-full p-3 border rounded mb-2 shadow-sm" disabled>
            <input type="text" id="editName" class="w-full p-3 border rounded mb-2 shadow-sm">
            <input type="text" id="editContact" class="w-full p-3 border rounded mb-2 shadow-sm">
            <input type="text" id="editCourse" class="w-full p-3 border rounded mb-2 shadow-sm">
            <div class="flex justify-end space-x-2 mt-4">
                <button onclick="closeEditModal()" class="bg-gray-400 text-white px-4 py-2 rounded shadow-sm hover:bg-gray-500">Cancel</button>
                <button onclick="updateStudent()" class="bg-blue-500 text-white px-4 py-2 rounded shadow-sm hover:bg-blue-600">Update</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-1/3">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Confirm Delete</h2>
            <p class="text-gray-600">Are you sure you want to delete this student?</p>
            <div class="flex justify-end space-x-2 mt-4">
                <button onclick="closeDeleteModal()" class="bg-gray-400 text-white px-4 py-2 rounded shadow-sm hover:bg-gray-500">Cancel</button>
                <button onclick="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded shadow-sm hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
