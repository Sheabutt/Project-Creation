<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSync - Student Information System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="student_14820952.png">
</head>
<style>
    *{
        box-sizing: border-box;
        /* border: 1px solid black; */
    }
    body {
        background-color: #F1eaf3;
        font-family: 'Poppins', sans-serif;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        margin-top: 200px;
    }
    .content{
        background-color: white;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 60%;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    img{
        width: 400px;
        height: auto;
        margin-right: 20px;
    }
    .content h1{
        font-size: 70px;
        font-weight: 900;
        justify-content: center;
        line-height: 70px;
        margin-bottom: 10px;
        padding: 0;
        margin: 0;
    }
    p{
        text-align: left;
        padding: 0 10px 0 20px;
        margin-bottom: 50px;
    }
    .class{
        color:blueviolet;
    }
    .sync{
        color: chocolate;
    }
    button{
        background-color: #4A2574;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        margin-top: 20px;
        float: left;
        margin: 0 10px 0 20px;
    }
    button:hover{
        background-color: chocolate;
        transform: scale(1.1);
    }
    #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
</style>
<body>
    <body onload="hideLoader()">
        <!-- Loader -->
        <div id="loader" class="flex flex-col items-center justify-center min-h-screen bg-white">
            <img src="loader.gif" alt="Loading..." class="w-[10px] h-[10px]"> <!-- Replace with your actual GIF filename -->
        </div>
    <div class="container">
        <div class = "content">
            <div class="left">
                <h1>Welcome to <span class="class">Class</span><span class="sync">Sync</span>!</h1>
                <p>The system streamlines student record management, making it easy to add, view, edit, and delete student information efficiently.</p>
                <button onclick="window.location.href = 'login.html'">
                    <i class="fas fa-arrow-right"></i> Get Started
                </button>
                
            </div>
            <div class="right">
                <img src="photo.png">
            </div>
            
        </div>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
    let loader = document.getElementById('loader');
    let progressBar = document.getElementById('progressBar');

    // Reset loader visibility
    loader.style.display = 'flex'; // Ensure it's shown
    loader.style.opacity = '1';

    // Simulate progress bar animation
    let progress = 0;
    let interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
            clearInterval(interval);
        }
    }, 200); // Adjust timing for smooth effect

    // Keep loader visible for about 2 seconds before hiding
    setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = '0'; // Fade out effect

        setTimeout(() => {
            loader.style.display = 'none'; // Fully hide after fading
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('tableSection').classList.remove('hidden');
        }, 500); // Matches fade-out duration
    }, 2000); // Loader stays visible for 2 seconds
});

    </script>
</body>
</html>
