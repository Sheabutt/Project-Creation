<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        .progress-container {
            width: 50%;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0;
            background: #3498db;
            transition: width 2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100" onload="hideLoader()">
    <div id="loader">
        <h1 class="text-2xl font-bold mb-2">Student Information System</h1>
        <p class="text-lg font-semibold text-gray-700 mb-3">Loading...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <header class="bg-blue-600 text-white p-4 shadow-md text-center text-2xl font-semibold">
        Student Information System
    </header>
    <div class="max-w-4xl mx-auto mt-8 bg-white p-6 shadow-lg rounded-lg hidden" id="content">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Student</h2>
        <form id="studentForm" class="grid grid-cols-2 gap-4">
            <input type="text" id="id" placeholder="Student ID" required class="w-full p-3 border rounded shadow-sm">
            <input type="text" id="name" placeholder="Name" required class="w-full p-3 border rounded shadow-sm">
            <input type="text" id="contact" placeholder="Contact Info" required class="w-full p-3 border rounded shadow-sm">
            <input type="text" id="course" placeholder="Course" required class="w-full p-3 border rounded shadow-sm">
            <button type="submit" class="col-span-2 bg-blue-500 text-white px-4 py-2 rounded shadow-md hover:bg-blue-600 transition">Add Student</button>
        </form>
    </div>
    
    <div class="max-w-4xl mx-auto mt-6 bg-white p-6 shadow-lg rounded-lg hidden" id="tableSection">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Student Records</h2>
        <table class="w-full border-collapse border border-gray-300 text-center shadow-sm">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="border p-3">ID</th>
                    <th class="border p-3">Name</th>
                    <th class="border p-3">Contact</th>
                    <th class="border p-3">Course</th>
                    <th class="border p-3">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    
    <!-- Edit Student Modal -->
<div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4">Edit Student</h2>
        <input type="text" id="editId" class="w-full p-2 border rounded mb-2" placeholder="Student ID" disabled>
        <input type="text" id="editName" class="w-full p-2 border rounded mb-2" placeholder="Name">
        <input type="text" id="editContact" class="w-full p-2 border rounded mb-2" placeholder="Contact Info">
        <input type="text" id="editCourse" class="w-full p-2 border rounded mb-2" placeholder="Course">
        <div class="flex justify-end space-x-2">
            <button id="updateStudent" class="bg-blue-500 text-white px-3 py-1 rounded">Save</button>
            <button id="closeEditModal" class="bg-gray-400 text-white px-3 py-1 rounded">Cancel</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4 text-center">Are you sure you want to delete?</h2>
        <div class="flex justify-center space-x-2">
            <button id="confirmDelete" class="bg-red-500 text-white px-4 py-2 rounded">Yes</button>
            <button id="closeDeleteModal" class="bg-gray-400 text-white px-4 py-2 rounded">No</button>
        </div>
    </div>
</div>


    <script>
        function hideLoader() {
            let progressBar = document.getElementById('progressBar');
            progressBar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('tableSection').classList.remove('hidden');
            }, 2000);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
