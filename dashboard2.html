<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        .progress-container {
            width: 50%;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0;
            background: #4A2574;
            transition: width 2s ease-in-out;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            min-width: 160px;
            z-index: 100;
            border-radius: 4px;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-[#F1eaf3] font-[Poppins]" onload="checkAuthAndLoad()">
    <div id="loader">
        <h1 class="text-2xl font-bold mb-2">Student Information System</h1>
        <p class="text-lg font-semibold text-gray-700 mb-3">Loading...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <header class="bg-[#4A2574] font-[Poppins] text-white p-6 shadow-md text-left sticky top-0 z-50 flex justify-between items-center" >
        <div class="flex items-center">
            <img src="student_14820952.png" class="w-10 mr-5">
            <h1 class="text-2xl font-semibold">Student Information System</h1>
        </div>
        <div class="flex items-center relative dropdown">
            <div class="flex items-center cursor-pointer">
                <span id="userDisplay" class="mr-2"></span>
                <i class="fas fa-user-circle text-2xl"></i>
                <i class="fas fa-caret-down ml-2"></i>
            </div>
            <div class="dropdown-menu">
                <a href="#" id="profileLink" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                <a href="#" id="logoutBtn" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
            </div>
        </div>
    </header>
    
    <div class="flex">
        <button onclick="window.location.href='index.html'" 
        class="fixed bottom-5 right-5 bg-blue-500 text-white p-3 rounded-full shadow-md hover:bg-blue-600 transition">
        <i class="fa-solid fa-house text-2xl"></i>
    </button>
    
    <div class="max-w-4xl max-h-[260px] mt-8 m-10 bg-white p-6 shadow-lg rounded-lg hidden" id="content">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Student</h2>
        <form id="studentForm" class="grid grid-cols-2 gap-4">
            <input type="number" id="id" placeholder="Student ID" required class="w-full p-3 border rounded shadow-sm" required>
            <input type="text" id="name" placeholder="Name" required class="w-full p-3 border rounded shadow-sm" required>
            <input type="number" id="contact" placeholder="Contact Info" required class="w-full p-3 border rounded shadow-sm" required>
            <input type="text" id="course" placeholder="Course" required class="w-full p-3 border rounded shadow-sm" required>            
            <button type="submit" class="col-span-2 bg-[#4A2574] text-white px-4 py-2 rounded shadow-md hover:bg-[#4A2574]-600 transition">Add Student</button>
        </form>
    </div>
    
    <div class="max-w-4xl w-[70%] m-10 mx-auto mt-8 bg-white px-6 shadow-lg rounded-lg hidden max-h-[600px] overflow-y-auto overflow-x-hidden" id="tableSection">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Student Records</h2>
        <table class="w-full border-collapse text-center shadow-sm">
            <thead>
                <tr class="bg-[#4A2574] text-white sticky top-0 z-30">
                    <th class="border p-3">ID</th>
                    <th class="border p-3">Name</th>
                    <th class="border p-3">Contact</th>
                    <th class="border p-3">Course</th>
                    <th class="border p-3">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>
</div>


    <!-- Edit Student Modal -->
<div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4">Edit Student</h2>
        <input type="number" id="editId" class="w-full p-2 border rounded mb-2" placeholder="Student ID">
        <input type="text" id="editName" class="w-full p-2 border rounded mb-2" placeholder="Name">
        <input type="number" id="editContact" class="w-full p-2 border rounded mb-2" placeholder="Contact Info" pattern="[0-9]*">
        <input type="text" id="editCourse" class="w-full p-2 border rounded mb-2" placeholder="Course">
        <div class="flex justify-end space-x-2">
            <button id="updateStudent" class="bg-blue-500 text-white px-3 py-1 rounded">Save</button>
            <button id="closeEditModal" class="bg-gray-400 text-white px-3 py-1 rounded">Cancel</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4 text-center">Are you sure you want to delete?</h2>
        <div class="flex justify-center space-x-2">
            <button id="confirmDelete" class="bg-red-500 text-white px-4 py-2 rounded">Yes</button>
            <button id="closeDeleteModal" class="bg-gray-400 text-white px-4 py-2 rounded">No</button>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div id="profileModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4">User Profile</h2>
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Full Name</label>
            <p id="profileName" class="p-2 bg-gray-100 rounded"></p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email</label>
            <p id="profileEmail" class="p-2 bg-gray-100 rounded"></p>
        </div>
        <div class="flex justify-end">
            <button id="closeProfileModal" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
        </div>
    </div>
</div>

    <script>
        function checkAuthAndLoad() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
                return;
            }

            // If authenticated, display user info and continue loading
            document.getElementById('userDisplay').textContent = currentUser.fullName.split(' ')[0]; // Show first name
            hideLoader();
        }

        function hideLoader() {
            let progressBar = document.getElementById('progressBar');
            progressBar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('tableSection').classList.remove('hidden');
            }, 2000);
        }

        // Profile Modal Events
        document.getElementById('profileLink').addEventListener('click', function(e) {
            e.preventDefault();
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            document.getElementById('profileName').textContent = currentUser.fullName;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profileModal').classList.remove('hidden');
        });

        document.getElementById('closeProfileModal').addEventListener('click', function() {
            document.getElementById('profileModal').classList.add('hidden');
        });

        // Logout Event
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
